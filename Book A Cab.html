<!DOCTYPE html>
<head>
<title>Book Cab</title>
<style>
 body {
background-color: peachpuff;
}
.box {
background-color: lightblue;
height: 400px;
width: 300px;
position: relative;
border: 3px solid #73AD21;
border-radius: 10px;
padding: 50px;
margin: 20px;

}

</style>
</head>
<body>
<div class= box>
<form>
<label for="pickup">Pickup Location:</label><br>
<input type="text" id="pickup" name="pickup"><br>
<label for="drop">Drop Location:</label><br>
<input type="text" id="drop" name="drop"><br>

<label for="cars">Choose a car:</label><br>

<select name="cars" id="cars">
  <option value="mini">Mini-$100</option>
  <option value="sedan">Sedan-$150</option>
  <option value="mercedes">Mercedes-$200</option>
  <option value="porshe">Porshe-$300</option><br>
  <input type="submit" value="Book">
</select>

</form>
</body>
</html>
